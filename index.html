<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto Russia</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="body">
  <div class="page">

    <header class="header">
      <img class="header__logo" src="./images/svg/logo_mesto.svg" alt="Место">    
    </header>

    <main class="content">
      <section class="profile">        
        <img class="profile__photo" src="./images/zhak_iv_kusto.jpg" alt="фотография">
        <div class="profile__information">
          <div class="profile__group">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button class="profile__edit" name="profile__edit" type="button" value="edit"></button>
          </div>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
      <button class="profile__button" name="profile__button" type="button" value="add"></button>
      </section>

      <section class="elements">
      </section>
    </main>

    <footer class="footer">   
      <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
    </footer>

  <div class="popup" id="edit-profile-popup" data-type="edit">        
    <form class="popup__container" name="edit" id="edit" novalidate>
        <h3 class="popup__title">Редактировать профиль</h3>
        <fieldset class="popup__forms" form="edit">
          <div class="popup__form-group">
            <input class="popup__input" id="username" name="name" type="text" value="Жак-Ив Кусто" placeholder="Имя" minlength="2" maxlength="40" required>
            <span id="username-error" class="popup__form-error"></span>
          </div>
          <div class="popup__form-group">
            <input class="popup__input" id="description" name="description" type="text" value="Исследователь океана" placeholder="Профессия" minlength="2" maxlength="200" required>
            <span id="description-error" class="popup__form-error"></span>
          </div>
          <button class="popup__button-save" type="submit">Сохранить</button>
        </fieldset>
        <button class="popup__button-close" id="close-edit-profile" type="button"></button>          
    </form>     
  </div>

  <div class="popup" id="add-card-popup" data-type="add">      
    <form class="popup__container" name="add" id="add" novalidate>
        <h3 class="popup__title">Новое место</h3>
        <fieldset class="popup__forms" form="add">
          <div class="popup__form-group">
            <input class="popup__input" id="new-image-name" name="name" type="text" value="" placeholder="Название" minlength="2" maxlength="30" required>
            <span id="new-image-name-error" class="popup__form-error"></span>
          </div>
          <div class="popup__form-group">
            <input class="popup__input" id="new-image-link" name="description" type="url" value="" placeholder="Ссылка на картинку" required>
            <span id="new-image-link-error" class="popup__form-error"></span>
          </div>          
          <button class="popup__button-save" type="submit">Создать</button>
        </fieldset>
        <button class="popup__button-close" id="close-add-card" type="button"></button>        
    </form>
  </div>

  <div class="popup" id="show-image-popup" data-type="picture">
    <figure class="popup__picture">
      <img  class="popup__image" src="#" alt="">
      <figcaption class="popup__picture-title"></figcaption>
      <button class="popup__button-close" id="close-show-image" type="button"></button>
    </figure>
  </div>

  <template id="template-card">
    <div class="card">
      <div class="card__button-delete"></div>
      <img class="card__image" src="#" alt="">
      <div class="card__group">
        <h2 class="card__title"></h2>
        <button class="card__heart" name="card__heart" type="button" value="heart"></button>
      </div>
    </div>
  </template>

  </div>
  <script src="./scripts/card.js"></script> 
  <script src="./scripts/index.js"></script>  
  <script src="./scripts/validate.js"></script>
</body>
</html>
