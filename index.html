<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto Russia</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body>
  <div class="page">

    <header class="header">
      <img class="header__logo" src="./images/svg/logo_mesto.svg" alt="Mesto_logo">    
    </header>

    <main class="content">
      <section class="profile">        
        <img class="profile__photo" src="./images/zhak_iv_kusto.jpg" alt="фотография">
        <div class="profile__information">
          <div class="profile__group">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button class="profile__edit" name="profile__edit" type="button" value=""></button>
          </div>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
      <button class="profile__button" name="profile__button" type="button" value=""></button>
      </section>

      <section class="elements">
        <div class="card">
          <img class="card__image" src="./images/karachaevsk.jpg" alt="Карачаевск">
          <div class="card__group">
            <h2 class="card__title">Карачаевск-Черкесск</h2>
            <button class="card__heart" name="card__heart" type="button" value=""></button>
          </div>
        </div>

        <div class="card">
          <img class="card__image" src="./images/gora_elbrus.jpg" alt="Гора Эльбрус">
          <div class="card__group">
            <h2 class="card__title">Гора Эльбрус</h2>
            <button class="card__heart" name="card__heart" type="button" value=""></button>
          </div>
        </div>

        <div class="card">
          <img class="card__image" src="./images/dombaj.jpg" alt="Домбай">
          <div class="card__group">
            <h2 class="card__title">Домбай</h2>
            <button class="card__heart" name="card__heart" type="button" value=""></button>
          </div>
        </div>

        <div class="card">
          <img class="card__image" src="./images/aktyry.jpg" alt="Актуру">
          <div class="card__group">
            <h2 class="card__title">Актуру</h2>
            <button class="card__heart" name="card__heart" type="button" value=""></button>
          </div>
        </div>

        <div class="card">
          <img class="card__image" src="./images/aktash.jpg" alt="Акташ">
          <div class="card__group">
            <h2 class="card__title">Акташ</h2>
            <button class="card__heart" name="card__heart" type="button" value=""></button>
          </div>
        </div>

        <div class="card">
          <img class="card__image" src="./images/kamchatka.jpg" alt="Камчатка">
          <div class="card__group">
            <h2 class="card__title">Камчатка</h2>
            <button class="card__heart" name="card__heart" type="button" value=""></button>
          </div>
        </div>
      </section>
    </main>

    <footer class="footer">   
      <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
    </footer>


  <div class="popup">
      <form class="popup__container" name="nameDescription" id="nameDescription" novalidate>
          <h3 class="popup__title">Редактировать профиль</h3>
          <fieldset class="popup__forms" form="profile">
              <div class="popup__form">
                  <input id="username" class="popup__input" name="name" value="Жак-Ив Кусто" placeholder="Жак-Ив Кусто" required minlength="3" maxlength="20">
              </div>
              <div class="popup__form">
                  <input id="description" class="popup__input" name="description" value="Исследователь океана" placeholder="Исследователь океана" required minlength="3" maxlength="150">
              </div>
              <button class="popup__button-save" type="submit">Сохранить</button>
          </fieldset>
          <button class="popup__button-close" type="button"></button>
      </form>
  </div>

  </div>
  <script src="./scripts/index.js"></script>
</body>
</html>
